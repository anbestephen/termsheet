<table mat-table #listingsTable listingsTable [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="dealName">
    <th mat-header-cell *matHeaderCellDef> Deal Name </th>
    <td mat-cell *matCellDef="let listings"> {{listings.dealName}} </td>
  </ng-container>


  <ng-container matColumnDef="purchasePrice">
    <th mat-header-cell *matHeaderCellDef> Purchase Price </th>
    <td mat-cell *matCellDef="let listings"> {{listings.purchasePrice}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>  Address </th>
    <td mat-cell *matCellDef="let listings"> {{listings.address}} </td>
  </ng-container>

  
  <ng-container matColumnDef="netOperatingIncome">
    <th mat-header-cell *matHeaderCellDef>  Net Operating Income </th>
    <td mat-cell *matCellDef="let listings"> {{listings.netOperatingIncome}} </td>
  </ng-container>

  <ng-container matColumnDef="capRate">
    <th mat-header-cell *matHeaderCellDef> Cap Rate </th>
    <td mat-cell *matCellDef="let listings"> {{listings.capRate | number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>

<button mat-button-def="let listings"  mat-button (click)="addDeal(listings)" mat-flat-button color="primary">Add Deal</button>
